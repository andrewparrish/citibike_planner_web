<md-card class="login-form">
  <md-card-content>
    <form #myForm *ngIf="!updated">
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <br>
        <md-input [(ngModel)]="data.password" name="password" type="password" id="passwordInput" required></md-input>
      </div>
      <div class="form-group">
        <label for="passwordConfirmationInput">Password Confirmation</label>
        <br>
        <md-input [(ngModel)]="data.passwordConfirmation" name="passwordConfirmation" type="password" id="passwordConfirmationInput" required></md-input>
      </div>

      <button md-button (click)="submit()" type="submit">Submit</button>
      <div>
        <p *ngIf="error">{{ errorMessage }}</p>
      </div>
    </form>
    <div *ngIf="updated">
      Password succesfully updated! Please login via the <a [routerLink]="['/user/sign-in']">sign in page.</a>
    </div>
  </md-card-content>
</md-card>
