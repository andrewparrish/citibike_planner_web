<md-card class="login-form">
  <md-card-content>
    <form #myForm *ngIf="!sent">
      <div class="form-group">
        <label for="emailInput">Email Address</label>
        <br>
        <md-input [(ngModel)]="email" id="emailInput" name="email" placeholder="example@email.com" required=""></md-input>
      </div>
      <button md-button (click)="submit()" type="submit">Submit</button>
      <div>
        <p *ngIf="error">{{ errorMessage }}</p>
      </div>
    </form>
    <div *ngIf="sent">
      An email has been sent to you with instructions on how to change you password.
    </div>
  </md-card-content>
</md-card>
