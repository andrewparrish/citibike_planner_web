<md-card class="login-form">
  <md-card-content>
    <form #myForm>
      <div class="form-group">
        <label for="emailInput">Email Address</label>
        <br>
        <md-input [(ngModel)]="user.email" id="emailInput" name="email" placeholder="example@email.com" required=""></md-input>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <br>
        <md-input [(ngModel)]="user.password" name="password" type="password" id="passwordInput" required></md-input>
      </div>
      <div class="form-group">
        <label for="passwordConfirmationInput">Password Confirmation</label>
        <br>
        <md-input [(ngModel)]="user.passwordConfirmation" name="passwordConfirmation" type="password" id="passwordConfirmationInput" required></md-input>
      </div>

      <button md-button (click)="submit()" type="submit">Submit</button>
      <div>
        <p *ngIf="error">{{ errorMessage }}</p>
      </div>
    </form>
  </md-card-content>
</md-card>
