<md-card class="login-form">
  <md-card-content>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <br>
        <md-input id="email" placeholder="example@email.com"></md-input>

      <div class="form-group">
        <label for="password">Password</label>

      </div>
    </form>
  </md-card-content>
</md-card>
