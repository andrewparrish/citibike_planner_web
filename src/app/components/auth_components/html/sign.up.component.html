<md-card class="login-form">
  <md-card-content>
    <form #myForm>
      <div class="form-group">
        <label for="email">Email Address</label>
        <br>
        <md-input id="email" placeholder="example@email.com" required=""></md-input>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <br>
        <md-input type="password" id="password" required></md-input>
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Password Confirmation</label>
        <br>
        <md-input type="password" id="passwordConfirmation" required></md-input>
      </div>

      <button md-button (click)="submit()" type="submit">Submit</button>
      <div>
        <p *ngIf="error">{{ errorMessage }}</p>
      </div>
    </form>
  </md-card-content>
</md-card>
