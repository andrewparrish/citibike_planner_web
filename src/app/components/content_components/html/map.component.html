<div id="toggleButtons">
  <button md-raised-button id="toggleBike" (click)="setBikesActive()" class="toggleButton">Bikes</button>
  <button md-raised-button class="toggleButton" (click)="setDocksActive()">Docks</button>
</div>

<div id="mapContainer" [style.height]="mapHeight()">
  <div id="stationOverlay">
    <station-card *ngIf="showStation()" (onCloseEmitter)="closeCard()" [station]="currStation()"></station-card>
  </div>
  <div id="mapid"></div>
</div>
